<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Left, Image on Right</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .text {
            float: left;
            width: 50%;
            padding: 20px;
        }

        .image {
            float: right;
            width: 50%;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .text, .image {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image">
        <img src="C:\Users\snath\Downloads\office.jpg" alt="office" height="500" width="400">
    </div>
    <div class="text">
        <h2>Your Text Goes Here</h2>
        <p>This is some sample text. You can replace it with your own content.</p>
    </div>
</div>

</body>
</html>
